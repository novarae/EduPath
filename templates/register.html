<!-- templates/register.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” EduPath</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    // client-side password confirmation helper
    function checkForm(e) {
      const p = document.getElementById('password').value;
      const pc = document.getElementById('password_confirm').value;
      if (p !== pc) {
        e.preventDefault();
        alert('Passwords do not match.');
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <main class="container narrow">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1>Create an account</h1>

    <form method="POST" onsubmit="return checkForm(event)">
      <label>Username</label>
      <input name="username" type="text" required placeholder="Choose a username">

      <label>Email</label>
      <input name="email" type="email" required placeholder="you@example.com">

      <label>Password</label>
      <input id="password" name="password" type="password" required placeholder="Choose a strong password">

      <label>Confirm password</label>
      <input id="password_confirm" name="password_confirm" type="password" required placeholder="Repeat password">

      <div style="margin-top:12px;">
        <button class="btn" type="submit">Register</button>
        <a class="link" href="{{ url_for('login') }}">Already have an account? Log in</a>
      </div>
    </form>
  </main>
</body>
</html>
